<!--  this file shows how JavaScript changes HTML content.  -->
<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2> Javascript can change the HTML content.</h2>
        <h2> The below is the demonstration for that.</h2>
        <p id="demo">now lets change this content by clicking below button.</p>
        <button type="button" onclick='document.getElementById("demo").innerHTML="Now the content has changed"'>click me!</button>
    </body>
</html>
