<!DOCTYPE html>
<html>
    <head>
        <h1>This page is to demonstrate how js helps to change of the font just by including a js function to this HTML file</h1>
    </head>
    <body>
        <p id="demo">Hello, my name is Ram. I am here to teach you JavaScript.</p>
        <button type="button" onclick='document.getElementById("demo").style.fontSize="35px"'>
        click me to change the size of the text above me</button>
    </body>
</html>
