<!DOCTYPE html>
<html>
    <head>
        <h2> in this pages let us understand the use of script tag</h2>

    </head>
    <body>
        <p>the JavaScript content is usually placed in between the script tags in html file</p>
        <p id="demo">this is not displayed and will get replaced!</p>
        <script>
            document.getElementById('demo').innerHTML="my first use of script tag!"
        </script>
    </body>
</html>
<!-- script tag can be placed in head and it can be even placed in body tag too -->
<!-- script tag can be use any number of times in a html page -->
