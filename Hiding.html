<!DOCTYPE html>
<html>
    <head>
     <h1>   This pages shows how we can hide content of html file by using js</h1>
    </head>
    <body>
        <p id="demo">we are going to hide this line.</p>
        <button type="button" onclick="document.getElementById('demo').style.display='none'">click me to hide the txt above</button>
    </body>
</html>
